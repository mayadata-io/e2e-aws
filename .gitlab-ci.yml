## Deprrovision kubernets cluster

cleanup-aws:
  when: always
  image: harshshekhar15/gitlab-job:v6
  dependencies:
    - aws-cluster
  stage: CLUSTER-CLEANUP
  script: 
    - chmod 755 ./script/6-cleanup/aws-cleanup
    - ./script/6-cleanup/aws-cleanup